<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tape Storage Optimization Visualization</title>
    <style>
        :root[data-theme="light"] {
            --bg-color: #f0f0f0;
            --container-bg: white;
            --text-color: #333;
            --input-section-bg: #f8f9fa;
            --tape-bg: #e9ecef;
            --controls-bg: #e3f2fd;
            --button-hover: #0056b3;
        }

        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #ffffff;
            --input-section-bg: #3d3d3d;
            --tape-bg: #4d4d4d;
            --controls-bg: #3d3d3d;
            --button-hover: #0056b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .input-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--input-section-bg);
            border-radius: 5px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        input, button {
            padding: 8px;
            margin: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .visualization {
            margin-top: 20px;
        }

        .tape {
            height: 60px;
            background-color: var(--tape-bg);
            margin: 10px 0;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            width: 100%;
        }

        .file-block {
            position: absolute;
            height: 100%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            cursor: pointer;
            min-width: 30px;
            overflow: hidden;
            border: none;
            border-radius: 4px;
            margin: 2px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .file-block:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .file-info {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 3px;
            display: none;
            z-index: 100;
        }

        .color-scheme {
            margin: 10px 0;
        }

        .error-message {
            color: #dc3545;
            margin: 5px 0;
            display: none;
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .controls {
            margin: 15px 0;
            padding: 10px;
            background-color: var(--controls-bg);
            border-radius: 5px;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .algorithm-select {
            margin: 10px 0;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-toggle button {
            padding: 8px 16px;
            margin-left: 10px;
        }

        input, select {
            background-color: var(--input-section-bg);
            color: var(--text-color);
            border: 1px solid #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tape Storage Optimization Visualization</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label>Number of Tapes:</label>
                <input type="number" id="numTapes" value="3" min="1" max="10">
            </div>
            <div class="input-group">
                <label>Files (comma-separated lengths):</label>
                <input type="text" id="fileInput" value="10,5,8,7,3,9" placeholder="e.g., 10,5,8,7,3,9">
            </div>
            <button onclick="startVisualization()">Visualize</button>
            <button onclick="resetVisualization()">Reset</button>
        </div>

        <div class="controls">
            <div class="algorithm-select">
                <label>Algorithm:</label>
                <select id="algorithmType">
                    <option value="greedy">Greedy</option>
                    <option value="firstFit">First Fit</option>
                    <option value="bestFit">Best Fit</option>
                </select>
            </div>

            <div class="speed-control">
                <label>Animation Speed:</label>
                <input type="range" id="speedControl" min="100" max="2000" value="500">
                <span id="speedValue">500ms</span>
            </div>

            <div class="color-scheme">
                <label>Color Theme:</label>
                <select id="colorTheme">
                    <option value="default">Default</option>
                    <option value="rainbow">Rainbow</option>
                    <option value="blues">Blues</option>
                </select>
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div id="visualization" class="visualization"></div>
        
        <div class="stats" id="stats"></div>
    </div>

    <div class="theme-toggle">
        <button onclick="setTheme('light')">Light</button>
        <button onclick="setTheme('dark')">Dark</button>
    </div>

    <script>
        let animationSpeed = 500;
        let currentAnimation = null;

        const colorSchemes = {
            default: [
                '#4CAF50', // Green
                '#2196F3', // Blue
                '#F44336', // Red
                '#FFC107', // Amber
                '#9C27B0'  // Purple
            ],
            rainbow: [
                '#FF0000', // Red
                '#FF7F00', // Orange
                '#FFFF00', // Yellow
                '#00FF00', // Green
                '#0000FF', // Blue
                '#4B0082', // Indigo
                '#8F00FF'  // Violet
            ],
            blues: [
                '#003f5c',
                '#2f4b7c',
                '#665191',
                '#a05195',
                '#d45087',
                '#f95d6a',
                '#ff7c43'
            ]
        };

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function startVisualization() {
            try {
                resetVisualization();
                document.getElementById('errorMessage').style.display = 'none';
                
                const numTapes = parseInt(document.getElementById('numTapes').value);
                const filesInput = document.getElementById('fileInput').value;
                const files = filesInput.split(',').map(f => parseInt(f.trim())).filter(f => !isNaN(f));
                
                if (files.length === 0) throw new Error('Please enter valid file sizes');
                if (numTapes <= 0) throw new Error('Number of tapes must be greater than 0');

                const algorithm = document.getElementById('algorithmType').value;
                const colorTheme = document.getElementById('colorTheme').value;
                
                // Create tapes and distribute files based on selected algorithm
                const tapes = await distributeFiles(files, numTapes, algorithm, colorTheme);
                
                // Update final statistics
                updateStats(tapes);
                
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        async function distributeFiles(files, numTapes, algorithm, colorTheme) {
            const visualizationDiv = document.getElementById('visualization');
            const tapes = [];
            
            // Create tapes
            for (let i = 0; i < numTapes; i++) {
                const tapeDiv = document.createElement('div');
                tapeDiv.className = 'tape';
                tapeDiv.id = `tape-${i}`;
                visualizationDiv.appendChild(tapeDiv);
                tapes.push({ div: tapeDiv, currentLength: 0, files: [] });
            }

            // Sort files based on algorithm
            if (algorithm === 'greedy') {
                files.sort((a, b) => b - a);
            }

            // Distribute files
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                let targetTape;

                switch(algorithm) {
                    case 'firstFit':
                        targetTape = findFirstFitTape(tapes, file);
                        break;
                    case 'bestFit':
                        targetTape = findBestFitTape(tapes, file);
                        break;
                    default: // greedy
                        targetTape = findMinLengthTape(tapes);
                }

                if (!targetTape) throw new Error('No suitable tape found for file: ' + file);

                await addFileToTape(targetTape, file, i, colorTheme);
            }

            return tapes;
        }

        function findFirstFitTape(tapes, fileSize) {
            return tapes.find(tape => tape.currentLength + fileSize <= 10) || tapes[0];
        }

        function findBestFitTape(tapes, fileSize) {
            return tapes.reduce((best, current) => {
                if (current.currentLength + fileSize <= 10) {
                    if (!best || (10 - (current.currentLength + fileSize)) < (10 - (best.currentLength + fileSize))) {
                        return current;
                    }
                }
                return best;
            }, null) || tapes[0];
        }

        function findMinLengthTape(tapes) {
            return tapes.reduce((min, current) => 
                current.currentLength < min.currentLength ? current : min, tapes[0]);
        }

        async function addFileToTape(tape, fileSize, index, colorTheme) {
            const fileBlock = document.createElement('div');
            fileBlock.className = 'file-block';
            
            const width = (fileSize / 10) * 100;
            const left = (tape.currentLength / 10) * 100;
            
            fileBlock.style.width = `${width}%`;
            fileBlock.style.left = `${left}%`;
            
            const baseColor = colorSchemes[colorTheme][index % colorSchemes[colorTheme].length];
            // Add gradient effect
            fileBlock.style.background = `linear-gradient(135deg, ${baseColor} 0%, ${adjustBrightness(baseColor, -20)} 100%)`;
            fileBlock.style.boxShadow = '0 2px 4px rgba(0,0,0,0.2)';
            fileBlock.textContent = fileSize;
            fileBlock.style.opacity = '0';
            
            const fileInfo = document.createElement('div');
            fileInfo.className = 'file-info';
            fileInfo.textContent = `Size: ${fileSize}`;
            fileBlock.appendChild(fileInfo);

            fileBlock.addEventListener('mouseover', () => {
                fileInfo.style.display = 'block';
            });

            fileBlock.addEventListener('mouseout', () => {
                fileInfo.style.display = 'none';
            });

            tape.div.appendChild(fileBlock);

            await sleep(animationSpeed);
            fileBlock.style.opacity = '1';

            tape.currentLength += fileSize;
            tape.files.push(fileSize);
        }

        function updateStats(tapes) {
            const statsDiv = document.getElementById('stats');
            let statsHtml = '<h3>Statistics:</h3>';
            
            tapes.forEach((tape, index) => {
                statsHtml += `<p>Tape ${index + 1}: Total Length = ${tape.currentLength}, Files = [${tape.files.join(', ')}]</p>`;
            });

            const maxLength = Math.max(...tapes.map(t => t.currentLength));
            statsHtml += `<p><strong>Maximum Tape Length: ${maxLength}</strong></p>`;
            
            statsDiv.innerHTML = statsHtml;
        }

        function resetVisualization() {
            document.getElementById('visualization').innerHTML = '';
            document.getElementById('stats').innerHTML = '';
        }

        document.getElementById('speedControl').addEventListener('input', function(e) {
            animationSpeed = parseInt(e.target.value);
            document.getElementById('speedValue').textContent = `${animationSpeed}ms`;
        });

        // Theme management
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        // Add this helper function to adjust color brightness
        function adjustBrightness(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return '#' + (
                0x1000000 +
                (R < 255 ? (R < 1 ? 0 : R) : 255) * 0x10000 +
                (G < 255 ? (G < 1 ? 0 : G) : 255) * 0x100 +
                (B < 255 ? (B < 1 ? 0 : B) : 255)
            ).toString(16).slice(1);
        }
    </script>
</body>
</html>
